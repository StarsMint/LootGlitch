<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="glitchGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00d9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="#0a0e14" rx="20"/>
  
  <!-- Glitchy shapes -->
  <rect x="20" y="30" width="25" height="8" fill="url(#glitchGradient)" filter="url(#glow)"/>
  <rect x="18" y="31" width="25" height="8" fill="rgba(255,0,255,0.5)"/>
  
  <rect x="55" y="30" width="25" height="8" fill="url(#glitchGradient)" filter="url(#glow)"/>
  <rect x="57" y="31" width="25" height="8" fill="rgba(0,217,255,0.5)"/>
  
  <rect x="20" y="45" width="60" height="8" fill="url(#glitchGradient)" filter="url(#glow)"/>
  <rect x="22" y="46" width="60" height="8" fill="rgba(0,255,136,0.5)"/>
  
  <rect x="20" y="60" width="40" height="8" fill="url(#glitchGradient)" filter="url(#glow)"/>
  <rect x="18" y="61" width="40" height="8" fill="rgba(255,0,255,0.5)"/>
  
  <!-- Central icon -->
  <circle cx="50" cy="50" r="15" fill="none" stroke="url(#glitchGradient)" stroke-width="3" filter="url(#glow)"/>
  <circle cx="50" cy="50" r="8" fill="url(#glitchGradient)" filter="url(#glow)"/>
</svg>
